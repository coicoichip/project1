    #menubar1,
    #menubar2 {
        display: block;
        border: 2px solid #b5b5b5;
    }

    .menubar-item {
        border-color: transparent;
        background: transparent;
        filter: none;
        display: inline-block;
        margin: 2px 0 2px 2px;
        position: relative;
    }

    .menubar2-btn {
        padding: 4px 8px;
        font-size: 14px;
        line-height: 20px;
        cursor: pointer;
        color: #333;
        text-align: center;
        overflow: visible;
        -webkit-appearance: none;
        border: none;
    }

    .menubar2-btn:hover {
        background-color: #D7D7D7;
    }

    .btn-grp {
        border: 2px solid #efefef;
        display: inline-block;
    }

    #contentArea {
        display: block;
        border: 2px solid #b5b5b5;
        background: #fff;
        height: 650px;
    }


    .dropdown-menu {
        border-radius: 0px;
        position: absolute;
        top: 94.1%;
        padding: 0px;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-menu a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {
        background-color: #ddd
    }

    .dropbtn {
        padding: 10px;

        background-color: transparent;
        color: black;

        font-size: 16px;
        border: 1px solid transparent;
    }



    .dropdown-cont {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-cont a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .abcd {
        display: none
    }

    .dropdown:hover .abcd {
        display: block;
    }

    .dropdown:hover .dropbtn {
        border: 1px solid silver;
        background-color: white;
    }
</style>

<script type="text/javascript">
    var i = 0;

    function abc() {
        if (i == 0) {
            i = 1;
            $('.dropbtn').removeAttr('data-toggle');
            $('.dropdown-menu').addClass('abcd');
        } else {
            i = 0;

            $('.dropdown-menu').removeClass('abcd');
        }
    }

    function xyz() {
        i = 0;

        $('.dropdown-menu').removeClass('abcd');
    };
</script>
