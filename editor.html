    var oDoc;
    var oCode;
    var sDefTxt;

    //khởi đầu

    function initDoc() {
      oDoc = document.getElementById("editor-doc");
      sDefTxt = oDoc.innerHTML;
      initCode();
    }

    function initCode() {
      oCode = document.getElementById("editor-code");
      setCodeMode(true);
    }
    
    function validateMode() {
      if (!document.compForm.switchMode.checked) { return true ; }
      alert("Uncheck \"Show HTML\".");
      oDoc.focus();
      return false;
    }

    //chuyển đổi text vs code

    function setCodeMode() {
      var oContent;
      //console.log(oDoc);
      oContent = document.createTextNode(oDoc.innerHTML);
        //console.log(oContent);
        oCode.innerHTML = "";
        var oPre = document.createElement("pre");
        //console.log(oPre);
        oCode.contentEditable = false;
        oPre.id = "sourceText";
        oPre.contentEditable = true;
        oPre.appendChild(oContent);
        oCode.appendChild(oPre);
        oCode.focus();
      }

      function setDocMode() {
        if (document.all) {
          //console.log(1);
          oDoc.innerHTML = oDoc.innerText;
        } else {
          //console.log(1);
          //console.log(oDoc.innerHTML);
          oContent = document.createRange();
          //console.log(oDoc.firstChild);
          oContent.selectNodeContents(oCode.firstChild);
          //console.log(oContent.toString());
          oDoc.innerHTML = oContent.toString();
        }
        oDoc.contentEditable = true;
      }

      // forn chữ

      function formatDoc(sCmd, sValue) {
        console.log("1");
        document.execCommand(sCmd, false, sValue); oDoc.focus(); setCodeMode();
      }

      function printDoc() {
        var oPrntWin = window.open("","_blank","width=450,height=470,left=400,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes");
        oPrntWin.document.open();
        oPrntWin.document.write("<!doctype html><html><head><title>Print<\/title><\/head><body onload=\"print();\">" + oDoc.innerHTML + "<\/body><\/html>");
        oPrntWin.document.close();
      }
    </script>
