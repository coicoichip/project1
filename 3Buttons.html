<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>

	.close-btn{
    border: none;
    background-color: #4bf442;
    color:#fff;
    padding-top:12px;
    padding-bottom: 12px;
    padding-left: 12px;
    padding-right: 12px;
    cursor: pointer;
    }
  .close-btn:hover, .close-btn:focus{
    background-color: #4CAF50;
    }
  .tri-btns{
      border: none;
    }
  #shortTools{
      margin-left:15px;
      margin-right:15px;
    }
  div.shortTool.tools{
      border:none;
      margin-right:10px;
      transition: ease-in-out 1s;
      display: block;
      padding:0;
   
  }
  #editor-doc{
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 10px;
    border: 1px solid rgb(0, 0, 0); 
    outline: none;
}
#row-content{
    width: 100%;
    margin:0 ;
}
#contentArea{
    box-sizing: border-box;
    margin:0;
    align-items: center;
    display: flex;
}
* {
    box-sizing: border-box;
}
.modal-title{
  font-weight:700; 
  font-size:24px;
  color:#333;
}
</style>
<body>

<div id="contentArea">
  <div class="row" id="row-content">
    <div id="editor-doc" style="overflow:auto; width: 100%" contenteditable>
                  <p>
                      aaaaaaa
                  </p>
    </div>
    <div class="container-fluid">
      <div id="shortTools" class="row">
        <div class="tools shortTool col-sm-2" >
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-default tri-btns" data-toggle="modal" data-target="#myModalImg" style="display: flex; outline: none;">
            <div style="display: flex; align-self: center; padding-bottom: 4px;">
              <i class="glyphicon glyphicon-camera"></i>
            </div>
             <span style="margin-left: 5px">Insert Image</span>

          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModalImg" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header" >
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" >Insert Image</h4>
                </div>
                <div style="display: flex; border: none; margin-left:1px;">
                  <button type="button" class="btn btn-secondary btn-lg" style="border-radius:0; cursor: default;color:#808287;" disabled="" >Link</button>
                  <div class="modal-body" contenteditable="" style="overflow:auto; display:flex; flex-grow:1; outline: none">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="close-btn" data-dismiss="modal">DONE</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="tools shortTool col-sm-2 ">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-default tri-btns" data-toggle="modal" data-target="#myModalVid" style="display: flex; outline: none; ">
            <div style="display: flex; align-self: center;padding-bottom: 4px;">
              <i class="glyphicon glyphicon-facetime-video"></i>
            </div>
             <span style="margin-left: 5px">Insert Video</span>

          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModalVid" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Insert Video</h4>
                </div>
                <div style="display: flex; border: none; margin-left:1px;">
                  <button type="button" class="btn btn-secondary btn-lg" style="border-radius:0; cursor: default;color:#808287;" disabled>Link</button>
                  <div class="modal-body" contenteditable="" style="overflow:auto; display:flex; flex-grow:1; outline: none">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="close-btn" data-dismiss="modal">DONE</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="tools shortTool col-sm-2 ">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-default tri-btns" data-toggle="modal" data-target="#myModalLnk" style="display: flex; outline: none;">
            <div style="display: flex; align-self: center;padding-bottom: 4px;">
               <i class="glyphicon glyphicon-link"></i>
            </div>
             <span style="margin-left: 5px">Insert Link</span>

          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModalLnk" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Insert Link</h4>
                </div>
                <div style="display: flex; border: none; margin-left:1px;">
                  <button type="button" class="btn btn-secondary btn-lg" style="border-radius:0; cursor: default;color:#808287;" disabled>Link</button>
                  <div class="modal-body" contenteditable="" style="overflow:auto; display:flex; flex-grow:1; outline: none">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="close-btn" data-dismiss="modal">DONE</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
